<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700|Open+Sans:400,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    {% block extrahead %}
    {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container white col-md-12">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/" class="white">Opi</a></li>
            <li><a href="/story" class="white">Tarina</a></li>
            <li><a href="/organize" class="white">Järjestä</a></li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <div id="footer" class="section footer">
      <div class="container">
        <h1 class="sub-title white">Mukana kehittämässä</h1>
        <p class="center">
          <a href="http://futurice.com" target="_blank"><img class="img-futurice" src="/static/media/logo-futurice.png" alt="Futurice"></a>
          <a href="http://reaktor.com" target="_blank"><img class="img-reaktor" src="/static/media/logo-reaktor.png" alt="Reaktor"></a>
          <a href="http://koodikerho.fi" target="_blank"><img class="img-koodikerho" src="/static/media/logo-koodikerho.png" alt="Koodikerho"></a>
        </p>
      </div>
    </div>
  </body>
</html>
