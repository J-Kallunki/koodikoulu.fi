{% load form_extras %}

<div class="container">
  <h2>Sisäänkirjautuminen</h2>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <form method="post" action="{% url 'web.views.login_view' %}">
        {% csrf_token %}

        {% for field in form %}
          <div class="form-group">
            {% show_form_field field %}
            {{ field.errors }}
          </div>
        {% endfor %}

        <input class="btn" type="submit" value="Kirjaudu">
      </form>
      <p>
        <a href="/register">Etkö ole vielä rekisteröitynyt tapahtuman järjestäjäksi?</a>
      </p>
    </div>
  </div>
</div>
