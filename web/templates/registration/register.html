{% extends "base.html" %}
{% block title %}Koodikoulu - rekisteröityminen{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <form method="post" action="{% url 'web.views.register' %}">
        {% csrf_token %}
        <div class="col-sm-8 col-md-8 col-md-offset-3">
          <h1>Rekisteröityminen</h1>
          {% for field in form %}
            <div class="fieldWrapper">
              {{ field.errors }}
              {{ field.label_tag}} {{ field }}
            </div>
          {% endfor %}
          <input type="submit" value="Rekisteröidy" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}
