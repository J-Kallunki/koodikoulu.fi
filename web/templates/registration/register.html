{% extends "base.html" %}
{% block title %}Koodikoulu - rekisteröityminen{% endblock %}
{% block extrahead %}
  <link rel="stylesheet" href="/static/css/admin.css">
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <form method="post" action="{% url 'web.views.register' %}">
        {% csrf_token %}
        <div class="col-sm-4 col-md-4 col-md-offset-3">
          <h1>Rekisteröityminen</h1>
          {% for field in form %}
            <div class="fieldWrapper">
              {{ field.errors }}
              <div class="label">{{ field.label_tag}}</div>
              <div class="input">{{ field }}</div>
            </div>
          {% endfor %}
          <input class="btn" type="submit" value="Rekisteröidy" />
        </div>
      </form>
    </div>
  </div>
{% endblock %}
