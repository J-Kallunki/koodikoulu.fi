{% extends "base.html" %}
{% block title %}Koodikoulu - rekisteröityminen{% endblock %}
{% load tags %}

{% block content %}
<section class="muted">
  <div class="container">
    <h2 class="sub-title">Rekisteröityminen</h2>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form method="post" action="{% url 'web.views.register' %}">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {% show_form_field field %}
              {{ field.errors }}
            </div>
          {% endfor %}
          <input class="btn" type="submit" value="Rekisteröidy" />
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
