{% extends "base.html" %}
  {% block title %}Koodikoulu - tapahtuman luonti{% endblock %}
  {% block extrahead %}
    <script>
      $(function() {
          $( ".startdate" ).datepicker({
              dateFormat: "dd.mm.yy"
          });
          $( ".enddate" ).datepicker({
              dateFormat: "dd.mm.yy"
          });
      });
  </script>
  {% endblock %}
  {% block content %}
      <div class="container">
      <form method="post" action="{% url 'web.views.create_event' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-8 col-md-8 col-md-offset-3">
          <h1>Luo uusi tapahtuma</h1>
          {% for field in form %}
            <div class="fieldWrapper">
              {{ field.errors }}
              {{ field.label_tag }} {{ field }}
            </div>
          {% endfor %}
          <input type="submit" value="Luo tapahtuma" />
        </div>
      </div>
      </form>
    </div>
  {% endblock %}
